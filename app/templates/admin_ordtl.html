<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 30px;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
        }

        .table td {
            background-color: #ffffff;
        }

        .table-bordered td, .table-bordered th {
            border: 1px solid #e1e1e1;
        }

        .product-image {
            max-width: 50px;
            max-height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .btn-back {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-back:hover {
            background-color: #0572e6;
            border-color: #007bff;
        }

        .btn-update {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
            font-weight: 600;
        }

        .btn-update:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Order Details</h1>

        {% if orders %}
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Product Image</th>
                            <th>Product Name</th>
                            <th>User Name</th>
                            <th>Quantity</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order, product, user in orders %}
                            <tr>
                                <td>{{ order.id }}</td>
                                <td><img src="http://127.0.0.1:5000/{{ product.image_url }}" class="product-image" alt="{{ product.name }}"></td>
                                <td>{{ product.name }}</td>
                                <td>{{ user.name }}</td>
                                <td>{{ order.quantity }}</td>
                                <td>
                                    <!-- Form for status update -->
                                    <form action="{{ url_for('main.update_order_status') }}" method="POST" class="d-flex">
                                        <input type="hidden" name="order_id" value="{{ order.id }}">
                                        <select name="status" class="form-control">
                                            <option value="Order Placed" {% if order.status == "Order Placed" %}selected{% endif %}>Order Placed</option>
                                            <option value="Dispatched" {% if order.status == "Dispatched" %}selected{% endif %}>Dispatched</option>
                                            <option value="Out for Delivery" {% if order.status == "Out for Delivery" %}selected{% endif %}>Out for Delivery</option>
                                            <option value="Delivered" {% if order.status == "Delivered" %}selected{% endif %}>Delivered</option>
                                        </select>
                                        <button type="submit" class="btn btn-update ml-2">Update</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="alert alert-warning text-center" role="alert">
                No orders found.
            </div>
        {% endif %}
        
        <div class="text-center mt-4">
            <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-back">Back to Admin Page</a>
        </div>
    </div>

    <!-- Optional: Add Bootstrap JS (for better interaction) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
