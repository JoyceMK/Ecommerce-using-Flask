<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            
        }

        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            max-height: 200px;
            max-width: 200px;
            align-self: center;
            object-fit: fill;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            font-size: 14px;
            color: #777;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            color: #ff5722;
        }

        .btn-primary {
            background-color: #ff5722;
            border: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #e64a19;
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
            font-weight: bold;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            font-weight: bold;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family:Georgia, 'Times New Roman', Times, serif
        }

        h3 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .navbar{
            background-color: #ff5722;
            height: 60px;
            text-align: center;
            padding-bottom: 40px;
            color: white;
        }
        .logo{
            padding-top: 10px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <h4 class="logo">Mobile World</h4>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <form action="{{ url_for('main.logout') }}" method="GET" style="display: inline;">
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Header Row -->
        <div class="header-row">
            <h1>Welcome, {{ user.name }}!</h1>
            <div class="header-actions">
                <form action="{{ url_for('main.order_details') }}" method="GET" style="display: inline;">
                    <button type="submit" class="btn btn-info">View Order Details</button>
                </form>
            </div>
        </div>

        <h3>Mobile Phones</h3>

        <!-- Products Grid -->
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <!-- Product Image -->
                        <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <!-- Product Details -->
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="price">Price: Rs {{ product.price }}</p>

                            <!-- Buy Button -->
                            <form action="{{ url_for('main.buy_now', product_id=product.id) }}" method="POST">
                                <button type="submit" class="btn btn-primary btn-block">Buy</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
