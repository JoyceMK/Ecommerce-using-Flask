<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #495057;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 30px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #e60000;
            color: #fff;
            font-weight: bold;
        }

        .table td {
            background-color: #ffffff;
        }

        .table-bordered td, .table-bordered th {
            border: 1px solid #e1e1e1;
        }

        .btn-primary {
            background-color: #e60000;
            border-color: #e60000;
            font-weight: bold;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #e64a19;
            border-color: #c93d15;
        }

        .btn-back {
            background-color: #e60000;
            border-color: #e60000;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
        }

        .btn-back:hover {
            background-color: #c70909;
            border-color: #e60000;
        }

        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }

        .alert-warning {
            background-color: #ffecb3;
            color: #8a6d3b;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">List of Registered Users</h1>

        {% if users %}
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.name }}</td>
                                <td>{{ user.email }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                No users found.
            </div>
        {% endif %}
        
        <div class="text-center mt-4">
            <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-back">Back to Admin Dashboard</a>
        </div>
    </div>

</body>
</html>
